<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="favicon-ods.webp" type="image/x-icon">
    <link rel="stylesheet" href="cadastro.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="tudo">
            <div class="cont_titulo">
                <a href="solarise.html">
                    <img src="prov-removebg-preview.png" alt="ícone">
                </a>
                <h1 class="titulo">
                    Solarise - Pro
                </h1>
            </div>
            <h3 class="bemv">
                Eae, vamos começar?
            </h3>

            <form>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" maxlength="35" name="nome">
                <label for="email">Email</label>
                <input type="email" id="email" maxlength="100" name="email">
                <label for="senha">Senha</label>
                <input type="password" id="senha" maxlength="15" name="senha">

                <button type="button" onclick="validar()">Entrar</button>

                <p>Já tem uma conta cadastrada? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    <img src="fundo_cadastro.png" alt="imagem de fundo da tela de cadastro" id="fundo">

    <div class="aviso">
        <div class="caixa">
            <h1 id="titulo_caixa">Boaa <h2 id="span"></h2>, cadastro realizado!</h1>
            <p id="mail">seu e-mail:
            <p id="mai"></p>
            </p>
            <p id="senh">sua senha:
            <p id="semha"></p>
            </p>
            <div class="botoes">
                <button type="button" onclick="voltar()">Voltar</button>
                <button id="reload" onclick="reload()">Reload</button>
            </div>
        </div>
    </div>


</body>
<script src="cadastro.js" type="text/javascript"></script>

</html>
